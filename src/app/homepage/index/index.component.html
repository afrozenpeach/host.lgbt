<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="header">
        <h1>{{title}}</h1>
        <h2>{{subtitle}}</h2>
    </div>

    <div class="featured">
        <div *ngFor="let f of featured">
            {{ f["attributes"]["Title"] }}
        </div>
    </div>

    <div class="posts">
        <div *ngFor="let p of posts">
            {{ p["attributes"]["Title"] }}
        </div>
    </div>
</body>
</html>
